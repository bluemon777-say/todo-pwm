<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>í•  ì¼ ëª©ë¡</title>
  <style>
    :root { font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; }
    body { margin: 0; background: #f6f7fb; }
    .wrap { max-width: 520px; margin: 0 auto; padding: 16px; }
    h1 { margin: 4px 0 14px; font-size: 20px; }
    .card { background: #fff; border-radius: 16px; padding: 14px; box-shadow: 0 8px 20px rgba(0,0,0,.06); }
    .row { display: flex; gap: 10px; }
    input[type="text"]{
      flex: 1; border: 1px solid #e5e7eb; border-radius: 12px;
      padding: 12px; font-size: 16px; outline: none;
    }
    button{
      border: 0; border-radius: 12px; padding: 12px 14px;
      font-size: 16px; cursor: pointer; box-shadow: 0 2px 10px rgba(0,0,0,.08);
      touch-action: manipulation;
    }
    .add { background: #111827; color: #fff; min-width: 86px; }
    .meta { margin: 10px 2px 2px; font-size: 12px; color: #6b7280; }
    ul { list-style: none; padding: 0; margin: 12px 0 0; display: flex; flex-direction: column; gap: 10px; }
    li { background: #fff; border-radius: 14px; padding: 12px; border: 1px solid #eef0f4; display: flex; justify-content: space-between; gap: 10px; align-items: center; }
    .txt { white-space: pre-wrap; word-break: break-word; line-height: 1.3; font-size: 16px; }
    .del { background: #ef4444; color: white; }
    .empty { padding: 14px 2px; color: #9ca3af; font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>âœ… í•  ì¼ ëª©ë¡</h1>

    <div class="card">
      <div class="row">
        <input id="todoInput" type="text" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”" autocomplete="off" />
        <button class="add" id="addBtn">ì¶”ê°€</button>
      </div>
      <div class="meta" id="meta"></div>

      <ul id="list"></ul>
      <div class="empty" id="empty" style="display:none;">ì•„ì§ í•  ì¼ì´ ì—†ì–´ìš” ğŸ™‚</div>
    </div>
  </div>

  <script>
    const KEY = "simple_todo_list_v1";

    const $input = document.getElementById("todoInput");
    const $addBtn = document.getElementById("addBtn");
    const $list = document.getElementById("list");
    const $meta = document.getElementById("meta");
    const $empty = document.getElementById("empty");

    /** @type {{id:string,text:string,createdAt:number}[]} */
    let todos = [];

    function load() {
      try {
        const raw = localStorage.getItem(KEY);
        todos = raw ? JSON.parse(raw) : [];
        if (!Array.isArray(todos)) todos = [];
      } catch {
        todos = [];
      }
    }

    function save() {
      localStorage.setItem(KEY, JSON.stringify(todos));
    }

    function render() {
      $list.innerHTML = "";
      $meta.textContent = `ì´ ${todos.length}ê°œ (íœ´ëŒ€í°ì— ì €ì¥ë¨)`;

      $empty.style.display = (todos.length === 0) ? "block" : "none";

      for (const t of todos) {
        const li = document.createElement("li");

        const txt = document.createElement("div");
        txt.className = "txt";
        txt.textContent = t.text;

        const del = document.createElement("button");
        del.className = "del";
        del.textContent = "ì‚­ì œ";
        del.addEventListener("click", () => {
          todos = todos.filter(x => x.id !== t.id);
          save();
          render();
        });

        li.appendChild(txt);
        li.appendChild(del);
        $list.appendChild(li);
      }
    }

    function addTodo() {
      const text = ($input.value || "").trim();
      if (!text) return;

      todos.unshift({
        id: `${Date.now()}_${Math.random().toString(16).slice(2)}`,
        text,
        createdAt: Date.now()
      });

      $input.value = "";
      $input.focus();
      save();
      render();
    }

    // ì´ë²¤íŠ¸
    $addBtn.addEventListener("click", addTodo);
    $input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addTodo(); // ëª¨ë°”ì¼ í‚¤ë³´ë“œ Enter
    });

    // ì´ˆê¸°
    load();
    render();
  </script>
</body>
</html>
