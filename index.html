      const arr = MARKET_EVENTS[dateKey] || [];
      return Array.isArray(arr) ? arr : [];
    }

    function renderMonthTitle(){
      $monthTitle.textContent = `ğŸ“… ${viewYear}-${pad2(viewMonth+1)}`;
    }

    function renderCalendar(){
      renderMonthTitle();
      $calGrid.innerHTML = "";

      // âœ… 7*5 = 35ì¹¸ ê³ ì •
      const first = new Date(viewYear, viewMonth, 1);
      const firstDow = first.getDay(); // 0 Sun
      const start = new Date(viewYear, viewMonth, 1 - firstDow);

      for(let i=0;i<35;i++){
        const d = new Date(start);
        d.setDate(start.getDate() + i);
        const inMonth = (d.getMonth() === viewMonth);
        const key = toKey(d);

        const cell = document.createElement("div");
        cell.className = "cell";
        if(!inMonth) cell.classList.add("muted");
        if(key === selectedDateKey) cell.classList.add("selected");

        const holidayNames = getHolidayNames(key);
        const hasHoliday = holidayNames.length > 0;
        const hasSub = hasHoliday && isSubHolidayByNames(holidayNames);
        if(hasHoliday) cell.classList.add("holidayCell");

        const mktEvents = getMarketEvents(key);
        if(mktEvents.length) cell.classList.add("mktCellHint");

        const top = document.createElement("div");
        top.className = "daynum";

        const left = document.createElement("div");
        left.textContent = d.getDate();

        // ê³µíœ´ì¼ ìš°ì„  ìƒ‰ìƒ
        if(hasHoliday){
          left.classList.add("holidayNum");
        } else {
          if (d.getDay() === 0) left.classList.add("sunNum");
          if (d.getDay() === 6) left.classList.add("satNum");
        }

        if(isSameDay(d, today)){
          const dot = document.createElement("span");
          dot.className = "todayDot";
          left.appendChild(dot);
        }

        top.appendChild(left);

        // ì˜¤ë¥¸ìª½ ë°°ì§€: í• ì¼ or ì¦ì‹œì¼ì •
        const rightBox = document.createElement("div");
        rightBox.style.display = "flex";
        rightBox.style.gap = "6px";
        rightBox.style.alignItems = "center";

        const todoCount = countTodos(key);
        if(todoCount > 0){
          const badge = document.createElement("span");
          badge.className = "badge";
          badge.textContent = `${todoCount}`;
          rightBox.appendChild(badge);
        }

        if(mktEvents.length > 0){
          const mb = document.createElement("span");
          mb.className = "mktBadge";
          mb.textContent = `ğŸ“ˆ ${mktEvents.length}`;
          rightBox.appendChild(mb);
        }

        top.appendChild(rightBox);
        cell.appendChild(top);

        // ê³µíœ´ì¼ í‘œì‹œ (ìµœëŒ€ 2ì¤„)
        if(hasHoliday){
          const wrap = document.createElement("div");
          wrap.className = "holidayWrap";

          const show = holidayNames.slice(0, 2);
          for(const nm of show){
            const line = document.createElement("div");
            line.className = "holidayLine";

            const hn = document.createElement("div");
            hn.className = "holidayName";
            hn.textContent = nm;

            line.appendChild(hn);

            if(hasSub){
              const tag = document.createElement("span");
              tag.className = "subTag";
              tag.textContent = "ëŒ€ì²´";
              line.appendChild(tag);
            }

            wrap.appendChild(line);
          }
          if(holidayNames.length > 2){
            const more = document.createElement("div");
            more.className = "holidayName";
            more.textContent = `ì™¸ ${holidayNames.length - 2}`;
            wrap.appendChild(more);
          }
          cell.appendChild(wrap);
        }

        // ì¦ì‹œ ì¼ì • í‘œì‹œ (ìµœëŒ€ 1ì¤„ + ì™¸ N)
        if(mktEvents.length){
          const mw = document.createElement("div");
          mw.className = "mktWrap";

          const firstEv = mktEvents[0];
          const line = document.createElement("div");
          line.className = "mktLine";

          const name = document.createElement("div");
          name.className = "mktName";
          name.textContent = firstEv.title;

          line.appendChild(name);

          if(firstEv.major){
            const tag = document.createElement("span");
            tag.className = "mktMajorTag";
            tag.textContent = "ì£¼ìš”";
            line.appendChild(tag);
          }

          mw.appendChild(line);

          if(mktEvents.length > 1){
            const more = document.createElement("div");
            more.className = "mktName";
            more.textContent = `ì™¸ ${mktEvents.length - 1}`;
            mw.appendChild(more);
          }

          cell.appendChild(mw);
        }

        cell.addEventListener("click", () => {
          selectedDateKey = key;
          if(d.getMonth() !== viewMonth || d.getFullYear() !== viewYear){
            viewYear = d.getFullYear();
            viewMonth = d.getMonth();
          }
          renderAll();
          $todoInput.focus();
        });

        $calGrid.appendChild(cell);
      }
    }

    function renderMarketPanel(){
      const mktEvents = getMarketEvents(selectedDateKey);
      if(!mktEvents.length){
        $mktPanel.style.display = "none";
        $mktList.innerHTML = "";
        return;
      }

      $mktPanel.style.display = "block";
      $mktList.innerHTML = "";

      for(const ev of mktEvents){
        const item = document.createElement("div");
        item.className = "mktItem";

        const top = document.createElement("div");
        top.className = "mktItemTop";

        const pill = document.createElement("span");
        pill.className = ev.major ? "pillMajor" : "pillMinor";
        pill.textContent = ev.major ? "ì£¼ìš”" : "ì¼ì •";

        const title = document.createElement("div");
        title.className = "mktItemTitle";
        title.textContent = ev.title;

        top.appendChild(pill);
        top.appendChild(title);

        const time = document.createElement("div");
        time.className = "mktItemTime";
        time.textContent = ev.time || "";

        item.appendChild(top);
        if(ev.time) item.appendChild(time);

        $mktList.appendChild(item);
      }
    }

    function renderTodos(){
      $selectedTitle.textContent = `ğŸ“Œ ${selectedDateKey} í•  ì¼`;

      const todos = getTodos(selectedDateKey);
      const doneCount = todos.filter(t => t.done).length;

      const names = getHolidayNames(selectedDateKey);
      const sub = isSubHolidayByNames(names);
      const holiText = names.length
        ? ` Â· ê³µíœ´ì¼: ${escapeHtml(names.join(", "))}${sub ? " (ëŒ€ì²´ í¬í•¨)" : ""}`
        : "";

      $selectedMeta.innerHTML =
        `ì´ ${todos.length}ê°œ Â· ì™„ë£Œ ${doneCount}ê°œ (ë¡œì»¬ ì €ì¥ë¨)` +
        (holiText ? ` <span class="holidayTag">${holiText}</span>` : "");

      $todoList.innerHTML = "";
      $todoEmpty.style.display = (todos.length === 0) ? "block" : "none";

      for(const t of todos){
        const li = document.createElement("li");
        if(t.done) li.classList.add("done");

        const left = document.createElement("div");
        left.className = "left";

        const ck = document.createElement("input");
        ck.type = "checkbox";
        ck.className = "check";
        ck.checked = !!t.done;
        ck.addEventListener("change", () => {
          t.done = ck.checked;
          setTodos(selectedDateKey, todos);
          renderTodos();
        });

        const txt = document.createElement("div");
        txt.className = "txt";
        txt.textContent = t.text;

        left.appendChild(ck);
        left.appendChild(txt);

        const del = document.createElement("button");
        del.className = "del";
        del.textContent = "ì‚­ì œ";
        del.addEventListener("click", () => {
          const next = todos.filter(x => x.id !== t.id);
          setTodos(selectedDateKey, next);
          renderTodos();
          renderCalendar();
        });

        li.appendChild(left);
        li.appendChild(del);
        $todoList.appendChild(li);
      }
    }

    function addTodo(){
      const text = ($todoInput.value || "").trim();
      if(!text) return;

      const todos = getTodos(selectedDateKey);
      todos.unshift({
        id: `${Date.now()}_${Math.random().toString(16).slice(2)}`,
        text,
        done: false,
        createdAt: Date.now()
      });

      setTodos(selectedDateKey, todos);
      $todoInput.value = "";
      renderTodos();
      renderCalendar();
    }

    function clearDone(){
      const todos = getTodos(selectedDateKey);
      const next = todos.filter(t => !t.done);
      setTodos(selectedDateKey, next);
      renderTodos();
      renderCalendar();
    }

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#39;");
    }

    function renderAll(){
      renderCalendar();
      renderMarketPanel();
      renderTodos();
    }

    // Navigation
    $prevBtn.addEventListener("click", () => {
      const d = new Date(viewYear, viewMonth - 1, 1);
      viewYear = d.getFullYear();
      viewMonth = d.getMonth();
      renderCalendar();
    });
    $nextBtn.addEventListener("click", () => {
      const d = new Date(viewYear, viewMonth + 1, 1);
      viewYear = d.getFullYear();
      viewMonth = d.getMonth();
      renderCalendar();
    });
    $todayBtn.addEventListener("click", () => {
      viewYear = today.getFullYear();
      viewMonth = today.getMonth();
      selectedDateKey = toKey(today);
      renderAll();
    });

    // Todo actions
    $addBtn.addEventListener("click", addTodo);
    $todoInput.addEventListener("keydown", (e) => {
      if(e.key === "Enter") addTodo();
    });
    $clearDoneBtn.addEventListener("click", clearDone);

    // Init
    (async () => {
      todoLoad();
      await loadHolidayFile(); // âœ… basic.json ë¡œë“œ
      renderAll();
    })();
  </script>
</body>
